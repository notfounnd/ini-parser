# Complete INI file with all supported features
# This fixture tests: sections, global keys, multi-line values, comments

# Global keys (outside sections)
app_name=MyApplication
version=1.0.0
debug=true

; Comment with semicolon
[database]
host=localhost
port=5432
# Inline comment test
connection_timeout=30 ; timeout in seconds
username=admin # database user

[server]
address=0.0.0.0
port=8080
; Server configuration
enabled=true

[features]
# Multi-line values
modules=
    auth
    logging
    api
    database

# Values with spaces (will be split)
tags=production stable v1.0

[logging]
level=info
format=json
# Comment between keys
output=stdout

# Empty lines are ignored

[cache]
enabled=false
