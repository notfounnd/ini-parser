# Multi-line values and values containing equals sign

[pytest]
# Multi-line values with empty initial value
pythonpath=
    .
    src
    tests

# Multi-line with values containing equals sign (like CLI arguments)
addopts=
    -rA
    --no-header
    --cov=package
    --cov-config=.coveragerc
    --cov-context=test
    --cov-report=term
    --junit-xml=coverage/junit.xml

testpaths=
    tests
    integration

[deployment]
# First value on same line, rest indented
servers=prod1
    prod2
    prod3
    staging1

# Values with equals sign preserved
connection_params=timeout=30 retry=3 pool_size=10
