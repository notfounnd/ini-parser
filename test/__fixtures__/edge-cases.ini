# Edge cases and extreme scenarios

# Empty section
[empty_section]

# Section with only one key
[single_key]
lonely=value

# Key with empty value
[empty_values]
key_with_no_value=
another_empty=

# Unindented values after empty key
[unindented_values]
key_no_initial_value=
value1
value2
value3

# Mixed indented and unindented
[mixed]
first=initial
second=
    indented1
    indented2
third=another

# Key with value that looks like key=value (multi-line)
[multiline_with_equals]
params=first
    key_like=value_like
    another=one

# Only comments in section
[comments_only]
# This section has only comments
; Another comment

# Consecutive empty lines


# Values with special characters
[special_chars]
path=C:\Program Files\App
url=https://example.com/path?param=value
equation=x=y+z

# Section immediately after another
[first]
key=value1
[second]
key=value2
